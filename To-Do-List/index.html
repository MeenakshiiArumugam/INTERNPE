<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="theme">
    <div class="Theme-changer">
        <div class="light select theme" id="default"></div>
        <div class="dark select theme1" id="light" style="margin-left: 10px;margin-right: 10px;"></div>
        <div class="default select theme2" id="dark"></div>
    </div>
    <h1>List Your task.</h1>
    <div class="contain">
        <div class="contain1">
            <div class="suggestions">
                <div class="suggestion-card">Work</div>
                <div class="suggestion-card">Study</div>
                <div class="suggestion-card">Exercise</div>
                <div class="suggestion-card">Grocery Shopping</div>
            </div>
            
            <form id="form">
                <input type="text" id="input" placeholder="Enter your task">
                <button id="add" class="btn-hover">Enter</button>
            </form>
        </div>
        <br>
            <div class="res2">
                <ul class="edit">
                    
                </ul>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
